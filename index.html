<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>

</head>
<body>


    <div id="app">
        <section class="py-5">
            <div class="container">
                <div class="carousel d-flex justify-content-center">
    
                    <div v-for="(slide, index) in slides" :class="['slide', (index === indexActiveSlide) ? 'active' : '']">
                        <img :src="slide.image" alt="">
                        <div class="slide__content">
                            <h1 class="text-end">
                                {{ slide.title }}
                            </h1>
                            <p class="slide__text text-end">
                                {{ slide.text }}
                            </p>
                        </div>

                    
                    </div>
                    
                    <div class="carousel__arrow arrow-left" @click="goBackward()">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
    
                    <div class="carousel__arrow arrow-right" @click="goForward()">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

    <script src="./js/app.js"></script>
</body>
